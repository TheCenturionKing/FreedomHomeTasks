    <h1 style="padding-left: 310px; margin-bottom: 20px; margin-top: 50px">
      Create ToDo task
    </h1>
    <div class="container headerToDo">
      <input
        type="text"
        placeholder="Исполнитель"
        class="form-control"
        id="executorInput"
        required
        style="width: 400px"
      />
      <input
        type="text"
        placeholder="Название задачи"
        type="text"
        class="form-control"
        id="taskInput"
        style="width: 800px"
        required
      />
      <button type="button" class="btn btn-success" id="createTask">
        Create
      </button>
    </div>
    <div class="container main-table">
      <table class="table table-sm">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Исполнитель</th>
            <th scope="col">Задача</th>
            <th scope="col">Статус задачи</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
